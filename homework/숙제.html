<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        .parent {
            background-color: red;
            padding: 10px
        }
        .child {
            background-color: green;
            padding: 10px;
        }
        .child2 {
            background-color: blue;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div>
    <div class="parent">
        <div class="child">
            <button>나는 버튼1</button>
        </div>
        <div class="child2">
            <button>나는 버튼2</button>
        </div>
    </div>
</body>
</html>
